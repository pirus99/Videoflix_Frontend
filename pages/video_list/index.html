<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoflix</title>

    <link rel="stylesheet" href="/shared/css/variables.css">
    <link rel="stylesheet" href="/shared/css/standard.css">
    <link rel="stylesheet" href="/shared/css/fonts.css">
    <link rel="stylesheet" href="/shared/css/assets.css">
    <link rel="stylesheet" href="/shared/css/header_footer.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./video_list.css">
    <link rel="stylesheet" href="/shared/css/toast_msg.css">
    <link rel="icon" href="/assets/icons/logo_icon_small.svg" type="image/svg+xml">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.7/dist/hls.min.js"></script>
    <script src="/shared/js/variables.js" ></script>
    <script src="/shared/js/ui_helper.js" ></script>
    <script src="/shared/js/api.js" ></script>
    <script src="/shared/js/header.js" ></script>
    <script src="/shared/js/config.js" ></script>
    <script src="./video_list.js" defer ></script>
</head>

<body onload="initVideoList(), setHeader()"  class="dark_bg">
<header class="main_header w_full">
    <a aria-label="video page" href="/pages/video_list/index.html">
        <img src="/assets/icons/logo_icon_small.svg" alt="" srcset="">
        <img src="/assets/icons/logo_icon.svg" alt="" srcset="">
    </a>
    <div id="head_content_right" class="d_flex_cc_gm head_content_right"></div>
</header>
<main class="w_full d_flex_ss_gl font_white_color">
    <section class="preview_section">
        <div class="preview_section_video">
            <video autoplay muted loop id="videoPlayer"></video>
            <div class="preview_section_video_overlay"></div>
        </div>
        <article>
            <h1 id="videoTitle">Oops... there are no videos !</h1>
            <p id="videoDescription"></p>
            <button id="playButton" class="std_btn btn_prime pad_s d_flex_cc_gs" onclick="playVideo()">
                <img src="../../assets/icons/play_arrow.svg" alt="" srcset="">
                Play
            </button>
        </article>
    </section>
    <section class="list_section">
        <section class="video_list">
            <h2 id="category-new">New on Videoflix</h2>
            <div class="scroll-wrapper">
                <ul id="newest">
                    <li style="font-style: italic"></li>
                </ul>
            </div>
        </section>
        </section>
    </section>
    <div id="overlay" class="video-overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <img src="/assets/icons/arrow_back.svg"  onclick="closeVideoOverlay()" alt="">
                <h1 id="overlayTitle">Video Titel</h1>
                <img src="/assets/icons/logo_icon_small.svg" alt="">

            </div>
            <div class="video-wrapper">
                <video id="overlayVideo" controls></video>
            </div>
            <div class="overlay-controls">
                <label for="setResolution">Resolution:</label>
                <select id="setResolution">
                    <option value="480p" selected>480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </div>
        </div>
    </div>
</main>
<footer class="main_footer  w_full">
    <nav class="d_flex_cs_gl w_full">
        <a aria-label="privacy policy page" href="../privacy/index.html" class="link">Privacy Policy</a>
        <a aria-label="imprint page" href="../imprint/index.html" class="link">Imprint</a>
    </nav>
</footer>
</body>

</html>
